AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  OrderTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Fn::Sub: Orders-${AWS::StackName}
      AttributeDefinitions:
      - AttributeName: orderId
        AttributeType: S
      KeySchema:
      - AttributeName: orderId
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
  OrdersFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/orders.handler
      Runtime: nodejs18.x
      Timeout: 10
      Environment:
        Variables:
          TABLE_NAME:
            Ref: OrderTable
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: OrderTable
      Events:
        PostOrder:
          Type: Api
          Properties:
            Path: /orders
            Method: POST
        GetOrder:
          Type: Api
          Properties:
            Path: /orders/{orderId}
            Method: GET
        PutOrder:
          Type: Api
          Properties:
            Path: /orders/{orderId}
            Method: PUT
      CodeUri: OrdersFunction
    Metadata:
      SamResourceId: OrdersFunction
Outputs:
  OrdersApi:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/orders/
